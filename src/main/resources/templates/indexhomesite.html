<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Index</title>

</head>
<body>
<div layout:fragment="content" th:remove="tag">

    <ul>
        <li>Go to the <a href="/adminstration" th:href="@{/adminstration}">secured pages</a></li>
    </ul>
    <li class="nav-item active">
    <a class="nav-link" href="/teacher/courses">Teachers <span class="sr-only">(current)</span></a>
    </li>
</div>
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Cars <a href="/courses" class="btn btn-outline-primary">Student page</a></h1>


        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col">Lastname</th>
                <th scope="col">Role</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="teacher:${teacherToBeSendToView}">
                <td th:text="${teacher.firstName}">{{Firstname}}</td>
                <td th:text="${teacher.lastName}">{{Lastname}}</td>
                <td th:text="${teacher.role}">{{Role}}</td>
                <td>
                    <a th:href="'/car/edit/'+${car.id}" class="btn btn-outline-warning"> Edit </a>
                    <button type="button" class="car-delete btn btn-outline-danger" th:attr="data-id=${car.id}">Delete
                    </button>
                </td>
            </tr>

            </tbody>
        </table>
    </div>
</div>
</body>
</html>
